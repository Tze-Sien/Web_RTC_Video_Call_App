<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Web RTC</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Web RTC Simple App</a>
    </nav>

    <label for="yourId">Your ID:</label><br>
    <textarea id="yourId"></textarea><br>
    <label >Others ID:</label><br>
    <textarea id="otherId"></textarea><br>
    <button id="connect">Connect</button><br>

    <label>Enter Message:</label><br>
    <textarea id="yourMessage"></textarea><br>
    <button id="send">Send</button>
    <pre id="messages"></pre>

    <!-- require module cannot executed if the javascript is not bundled -->
    <script src="bundled.js"></script>
</body>
</html>
