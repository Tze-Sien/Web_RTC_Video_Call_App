<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Web RTC</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" id="header">Web RTC Simple App</a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="d-flex justify-content-around" id="flex">
            <div>
                <label for="yourId" id="myid">Your ID:</label><br>
                <textarea id="yourId"></textarea><br>
                <label id="peerid" >Others ID:</label><br>
                <textarea id="otherId"></textarea><br>
                <button class="mb-5 mt-2 btn btn-warning font-weight-bold" id="connect">Connect</button><br>
                <div class="my-3">
                    <label >Enter Message:</label><br>
                    <textarea id="yourMessage"></textarea><br>
                    <button class="btn btn-warning font-weight-bold" id="send">Send</button>
                    <pre id="messages"></pre>
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- require module cannot executed if the javascript is not bundled -->
    <script src="bundled.js"></script>
</body>
</html>
