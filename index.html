<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web RTC</title>
</head>
<body>
    <label for="yourId">Your ID:</label><br>
    <textarea id="yourId"></textarea><br>
    <label >Others ID:</label><br>
    <textarea id="otherId"></textarea><br>
    <button id="connect">Connect</button><br>

    <label>Enter Message:</label><br>
    <textarea id="yourMessage"></textarea><br>
    <button id="send">Send</button>
    <pre id="messages"></pre>

    <!-- require module cannot executed if the javascript is not bundled -->
    <script src="bundled.js"></script>
</body>
</html>
